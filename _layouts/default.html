<head>

  <meta name="description" content="{{ site.description }}">

  <link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
</head>

<script>
  (function(d) {
    var config = {
      kitId: 'fic4mnq',
      scriptTimeout: 10,
      async: true
    },
    h=d.documentElement,t=setTimeout(function(){h.className=h.className.replace(/\bwf-loading\b/g,"")+" wf-inactive";},config.scriptTimeout),tk=d.createElement("script"),f=false,s=d.getElementsByTagName("script")[0],a;h.className+=" wf-loading";tk.src='https://use.typekit.net/'+config.kitId+'.js';tk.async=true;tk.onload=tk.onreadystatechange=function(){a=this.readyState;if(f||a&&a!="complete"&&a!="loaded")return;f=true;clearTimeout(t);try{Typekit.load(config)}catch(e){}};s.parentNode.insertBefore(tk,s)
  })(document);
</script>
<script src='/assets/js/dropcap.js/dropcap.min.js'></script>

  <body>


    {% include header.html %}

        {{ content }}

    {% include footer.html %}

<script src='/assets/js/dropcap.js/dropcap.min.js'></script>
    <script>
      var dropcap = document.querySelector(".firstcharacter");
      chooseDropcapFamily(dropcap);
      window.Dropcap.layout(dropcap, 10);
      function chooseDropcapFamily(element) {
        var dropcapFamilies = [ 'lust-display-didone' ];
        var choice = dropcapFamilies[Math.ceil(Math.random()*(dropcapFamilies.length-1))];
        element.style.fontFamily = choice;
        setElementContentById('dropcap-choice', choice);
      }
      function setElementContentById(id, c) {
        document.getElementById(id).textContent = c;
      }
    </script>

  </body>

</html>
