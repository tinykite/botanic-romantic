---
layout: default
title: Recipes
---
<div class="main">
<h1 class="alt-headline">{{ page.title }}</h1>
{% assign sorted_recipes = site.recipes | sort: "category" %}
    {% for item in sorted_recipes %}
    <article>
     	<a href="{{ item.url }}"> <h3 class="recipe-title">{{ item.title }}</h3></a>
    	<p class="recipe-description">{{ item.description }}</p>
     </article>
    {% endfor %}
</div>
